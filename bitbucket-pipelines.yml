---
definitions:
  steps:
    - step: &test
        name: Test
        image: kazssym/cppunitx-builder:gcc
        script:
          - autoreconf -i
          - ./configure --prefix=/opt/cppunitx
          - make check
pipelines:
  branches:
    master:
      - step: *test
  pull-requests:
    "**":
      - step: *test
