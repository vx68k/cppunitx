---
version: "2.4"
services:
  builder:
    build:
      context: gcc
    image: kazssym/cppunitx-builder:gcc
    network_mode: host
    volumes:
      - .:/usr/src/cppunitx
    working_dir: /usr/src/cppunitx
    command: make
